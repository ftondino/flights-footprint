<div class="container">
  <form class="form" (submit)="sendEmail($event)">
    <div class="form__txt">
      <h1 class="form__title">Lavoriamo insieme</h1>

      <p class="form__desc">
        Grazie per aver esplorato il mio progetto, spero ti sia piaciuto.
        <br />
        Sono disponibile per rispondere a qualsiasi domanda tu possa avere
        riguardo al mio lavoro e sono entusiasta di esplorare future opportunit√†
        di collaborazione.
      </p>
    </div>
    <div class="form__details">
      <input
        class="form__input"
        type="text"
        name="user_name"
        id="name"
        placeholder="Name"
        required
      />
      <input
        class="form__input"
        type="email"
        name="user_email"
        id="email"
        placeholder="Email"
        required
      />
      <textarea
        class="form__input"
        name="message"
        id="message"
        cols="52"
        rows="7"
        placeholder="Message"
        required
      ></textarea>
      <button mat-raised-button type="submit">Invia</button>
    </div>
  </form>
</div>
